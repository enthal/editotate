<!DOCTYPE html>
<html>
  <body>
    <div id='editable' contentEditable="true">
      Loading...
    </div>

    <script>
      var editable = document.getElementById('editable');

      editable.addEventListener('input', function () {  // only on WebKit (TODO)
        var sel = window.getSelection();

        var node = sel.focusNode;
        var r = /\b(\w+)(\W)$/.exec( node.nodeValue.substring(0, sel.focusOffset) );
        if (r) {
          var word = r[1], terminal = r[2];

          console.log(word, '['+terminal+']');

          if (word === "blue") {
            // replace "blue" with "vermillion"

            var replacement = "vermillion"
            console.log(sel);
            var origOffset = sel.focusOffset
            var nv = node.nodeValue
            node.nodeValue =   // sets sel.focusOffset=0
              nv.substring(0, sel.focusOffset - 1 - word.length)
              + replacement + terminal +
              nv.substring(sel.focusOffset) ;

            // move caret back to expected location
            var range = document.createRange();
            range.setStart(node, origOffset - word.length + replacement.length);
            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
            console.log(sel.focusOffset, 'ofs');

            // TODO: replace w/ HTML
          }
        }

        localStorage.setItem('contenteditable', this.innerHTML);
        localStorage.setItem('count', +(localStorage.getItem('count')||0) + 1);
      });

      editable.innerHTML = localStorage.getItem('contenteditable') || "You can edit this text!";

    </script>
  </body>
</html>
